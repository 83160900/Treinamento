<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin-RH | Gestão de Períodos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --plugin-primary: #6366f1;
            --plugin-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --bg-glass: rgba(255, 255, 255, 0.8);
        }

        body { 
            background: transparent;
            color: var(--text-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            padding: 1rem;
        }

        .container-premium {
            max-width: 850px;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.25rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            background: var(--plugin-gradient);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            color: white;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
        }

        .btn-plugin-primary {
            background: var(--plugin-gradient);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 0.6rem;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s;
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.3);
        }

        .btn-plugin-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            color: white;
        }

        .btn-plugin-white {
            background: white;
            color: var(--plugin-primary);
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 0.6rem;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-plugin-white:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .table-premium th {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            border-bottom: 2px solid #f1f5f9;
            padding: 0.75rem 0.5rem;
            font-weight: 800;
        }

        .table-premium td {
            padding: 0.75rem 0.5rem;
            vertical-align: middle;
            border-bottom: 1px solid #f1f5f9;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .badge-active {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 800;
        }

        .badge-inactive {
            background: rgba(148, 163, 184, 0.1);
            color: #475569;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 800;
        }

        .form-control {
            border-radius: 0.6rem;
            padding: 0.6rem 0.8rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-control:focus {
            border-color: var(--plugin-primary);
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-premium">
        <div class="header-section">
            <div>
                <h3 class="fw-800 mb-0"><i class="fas fa-plug text-primary me-2"></i>Períodos</h3>
            </div>
            <button class="btn-plugin-primary" onclick="abrirModal()">
                <i class="fas fa-plus me-2"></i>Novo Período
            </button>
        </div>

        <div class="glass-card">
            <div class="table-responsive">
                <table class="table table-premium mb-0">
                    <thead>
                        <tr>
                            <th>Filial</th>
                            <th>Início</th>
                            <th>Fim</th>
                            <th>Status</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-periodos">
                        <!-- Conteúdo Dinâmico -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Cadastro -->
    <div class="modal fade" id="modalPeriodo" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 1.25rem;">
                <div class="modal-header border-bottom p-4">
                    <h5 class="modal-title fw-800"><i class="fas fa-edit me-2 text-primary"></i>Configurar Período</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formPeriodo">
                        <input type="hidden" id="p-id">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label small fw-bold text-muted">Filial</label>
                                <select id="p-filial" class="form-select border-light-subtle">
                                    <option value="">Geral (Todas)</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Data Início</label>
                                <input type="date" id="p-inicio" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Data Fim</label>
                                <input type="date" id="p-fim" class="form-control" required>
                            </div>
                            <div class="col-12 mt-4">
                                <div class="form-check form-switch p-3 bg-light rounded-3">
                                    <input class="form-check-input" type="checkbox" id="p-ativo" checked>
                                    <label class="form-check-label fw-bold small ms-2" for="p-ativo">Marcar como Período Ativo</label>
                                </div>
                                <small class="text-muted d-block mt-2">Apenas um período pode estar ativo por vez para a mesma filial.</small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top p-4">
                    <button type="button" class="btn btn-link text-muted fw-bold text-decoration-none" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn-plugin-primary px-5" onclick="salvar()">Salvar Configuração</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let modal;
        
        async function carregarFiliais() {
            try {
                const resp = await fetch('/api/filiais');
                const filiais = await resp.json();
                const select = document.getElementById('p-filial');
                select.innerHTML = '<option value="">Geral (Todas)</option>';
                filiais.forEach(f => {
                    const opt = document.createElement('option');
                    opt.value = f.codFilial;
                    opt.textContent = `${f.codFilial} - ${f.nome}`;
                    select.appendChild(opt);
                });
            } catch (error) {
                console.error('Erro ao carregar filiais:', error);
            }
        }

        async function carregar() {
            try {
                const resp = await fetch('/api/periodos');
                const periodos = await resp.json();
                const tbody = document.getElementById('lista-periodos');
                tbody.innerHTML = '';
                
                periodos.sort((a,b) => b.dataInicio.localeCompare(a.dataInicio)).forEach(p => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="fw-bold">${p.filial || 'Geral'}</td>
                        <td>${new Date(p.dataInicio + 'T00:00:00').toLocaleDateString('pt-BR')}</td>
                        <td>${new Date(p.dataFim + 'T00:00:00').toLocaleDateString('pt-BR')}</td>
                        <td>
                            <span class="${p.ativo ? 'badge-active' : 'badge-inactive'}">
                                ${p.ativo ? '<i class="fas fa-check-circle me-1"></i> ATIVO' : 'INATIVO'}
                            </span>
                        </td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-light rounded-3 me-2" onclick="editar(${JSON.stringify(p).replace(/"/g, '&quot;')})">
                                <i class="fas fa-edit text-primary"></i>
                            </button>
                            <button class="btn btn-sm btn-light rounded-3" onclick="excluir(${p.id})">
                                <i class="fas fa-trash-can text-danger"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) { console.error(e); }
        }

        function abrirModal() {
            document.getElementById('formPeriodo').reset();
            document.getElementById('p-id').value = '';
            if (!modal) modal = new bootstrap.Modal(document.getElementById('modalPeriodo'));
            modal.show();
        }

        function editar(p) {
            abrirModal();
            document.getElementById('p-id').value = p.id;
            document.getElementById('p-filial').value = p.filial || '';
            document.getElementById('p-inicio').value = p.dataInicio;
            document.getElementById('p-fim').value = p.dataFim;
            document.getElementById('p-ativo').checked = p.ativo;
        }

        async function salvar() {
            const dados = {
                id: document.getElementById('p-id').value || null,
                filial: document.getElementById('p-filial').value,
                dataInicio: document.getElementById('p-inicio').value,
                dataFim: document.getElementById('p-fim').value,
                ativo: document.getElementById('p-ativo').checked
            };

            if (!dados.dataInicio || !dados.dataFim) {
                alert('Preencha as datas de início e fim.');
                return;
            }

            try {
                const resp = await fetch('/api/periodos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                if (resp.ok) {
                    modal.hide();
                    carregar();
                }
            } catch (e) { console.error(e); }
        }

        async function excluir(id) {
            if (confirm('Deseja realmente excluir este período?')) {
                await fetch(`/api/periodos/${id}`, { method: 'DELETE' });
                carregar();
            }
        }

        window.onload = () => {
            carregarFiliais();
            carregar();
        };
    </script>
</body>
</html>
