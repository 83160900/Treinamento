<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin-RH | Gestão de Empresas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --plugin-primary: #6366f1;
            --plugin-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --bg-glass: rgba(255, 255, 255, 0.8);
        }

        body { 
            background: transparent;
            color: var(--text-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            padding: 1rem;
        }

        .container-premium {
            max-width: 850px;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.25rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            background: var(--plugin-gradient);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            color: white;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
        }

        .btn-plugin-primary {
            background: var(--plugin-gradient);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 0.6rem;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s;
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.3);
        }

        .btn-plugin-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            color: white;
        }

        .table-premium th {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            border-bottom: 2px solid #f1f5f9;
            padding: 0.75rem 0.5rem;
            font-weight: 800;
        }

        .table-premium td {
            padding: 0.75rem 0.5rem;
            vertical-align: middle;
            border-bottom: 1px solid #f1f5f9;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .form-control {
            border-radius: 0.6rem;
            padding: 0.6rem 0.8rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-control:focus {
            border-color: var(--plugin-primary);
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-premium">
        <div class="header-section">
            <div>
                <h3 class="fw-800 mb-0"><i class="fas fa-industry text-primary me-2"></i>Empresas</h3>
            </div>
            <button class="btn-plugin-primary" onclick="abrirModal()">
                <i class="fas fa-plus me-2"></i>Nova Empresa
            </button>
        </div>

        <div class="glass-card">
            <div class="table-responsive">
                <table class="table table-premium mb-0">
                    <thead>
                        <tr>
                            <th>Cód</th>
                            <th>CNPJ</th>
                            <th>Nome da Empresa</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-empresas">
                        <!-- Conteúdo Dinâmico -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Cadastro -->
    <div class="modal fade" id="modalEmpresa" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 1.25rem;">
                <div class="modal-header border-bottom p-4">
                    <h5 class="modal-title fw-800"><i class="fas fa-edit me-2 text-primary"></i>Configurar Empresa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formEmpresa">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label small fw-bold text-muted">CÓD. EMPRESA</label>
                                <input type="text" id="e-cod" class="form-control" placeholder="001" maxlength="3" required>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label small fw-bold text-muted">CNPJ</label>
                                <input type="text" id="e-cnpj" class="form-control" placeholder="00000000000000" maxlength="14">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label small fw-bold text-muted">NOME DA EMPRESA</label>
                                <input type="text" id="e-nome" class="form-control" placeholder="Grupo Treinamento SA" maxlength="50" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top p-4">
                    <button type="button" class="btn btn-link text-muted fw-bold text-decoration-none" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn-plugin-primary px-5" onclick="salvar()">Salvar Empresa</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let modal;
        
        async function carregar() {
            try {
                const resp = await fetch('/api/empresas');
                const empresas = await resp.json();
                const tbody = document.getElementById('lista-empresas');
                tbody.innerHTML = '';
                
                empresas.forEach(e => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="fw-bold text-primary">${e.codEmpresa}</td>
                        <td class="small text-muted">${e.cnpj || '-'}</td>
                        <td>${e.nome}</td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-light rounded-3 me-2" onclick='editar(${JSON.stringify(e)})'>
                                <i class="fas fa-edit text-primary"></i>
                            </button>
                            <button class="btn btn-sm btn-light rounded-3" onclick="excluir('${e.codEmpresa}')">
                                <i class="fas fa-trash-can text-danger"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) { console.error(e); }
        }

        function abrirModal() {
            document.getElementById('formEmpresa').reset();
            document.getElementById('e-cod').disabled = false;
            if (!modal) modal = new bootstrap.Modal(document.getElementById('modalEmpresa'));
            modal.show();
        }

        function editar(e) {
            abrirModal();
            document.getElementById('e-cod').value = e.codEmpresa;
            document.getElementById('e-cod').disabled = true;
            document.getElementById('e-cnpj').value = e.cnpj || '';
            document.getElementById('e-nome').value = e.nome;
        }

        async function salvar() {
            const dados = {
                codEmpresa: document.getElementById('e-cod').value,
                cnpj: document.getElementById('e-cnpj').value,
                nome: document.getElementById('e-nome').value
            };

            if (!dados.codEmpresa || !dados.nome) {
                alert('Código e Nome são obrigatórios.');
                return;
            }

            try {
                const resp = await fetch('/api/empresas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                if (resp.ok) {
                    modal.hide();
                    carregar();
                }
            } catch (e) { console.error(e); }
        }

        async function excluir(cod) {
            if (confirm(`Deseja realmente excluir a empresa ${cod}?`)) {
                await fetch(`/api/empresas/${cod}`, { method: 'DELETE' });
                carregar();
            }
        }

        window.onload = carregar;
    </script>
</body>
</html>
