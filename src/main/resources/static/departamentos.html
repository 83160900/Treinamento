<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin-RH | Gestão de Departamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --plugin-primary: #6366f1;
            --plugin-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --bg-glass: rgba(255, 255, 255, 0.8);
        }

        body { 
            background: transparent;
            color: var(--text-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            padding: 1rem;
        }

        .container-premium {
            max-width: 800px;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 1.25rem;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--plugin-gradient);
            padding: 1rem 1.5rem;
            border-radius: 1.25rem;
            color: white;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
        }

        .btn-plugin-primary {
            background: var(--plugin-gradient);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 0.75rem;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.3);
            font-size: 0.85rem;
        }

        .btn-plugin-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            color: white;
        }

        .table-premium th {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 2px solid #f1f5f9;
            padding: 0.75rem 0.5rem;
            font-weight: 800;
        }

        .table-premium td {
            padding: 0.75rem 0.5rem;
            vertical-align: middle;
            border-bottom: 1px solid #f1f5f9;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .form-control, .form-select {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-weight: 500;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--plugin-primary);
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-premium">
        <div class="header-section">
            <div>
                <h2 class="fw-800 mb-1"><i class="fas fa-sitemap text-primary me-2"></i>Plugin-RH | Departamentos</h2>
                <p class="text-white-50 small mb-0">Gerencie a estrutura organizacional da empresa.</p>
            </div>
            <button class="btn-plugin-primary" onclick="abrirModal()">
                <i class="fas fa-plus me-2"></i>Novo Departamento
            </button>
        </div>

        <div class="glass-card">
            <div class="table-responsive">
                <table class="table table-premium mb-0">
                    <thead>
                        <tr>
                            <th>Filial</th>
                            <th>Código</th>
                            <th>Departamento</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-departamentos">
                        <!-- Conteúdo Dinâmico -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Cadastro -->
    <div class="modal fade" id="modalDepartamento" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 1.25rem;">
                <div class="modal-header border-bottom p-4">
                    <h5 class="modal-title fw-800"><i class="fas fa-edit me-2 text-primary"></i>Configurar Departamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formDepartamento">
                        <input type="hidden" id="d-id">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label class="form-label small fw-bold text-muted">FILIAL</label>
                                <select id="d-filial" class="form-select" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">CÓDIGO</label>
                                <input type="text" id="d-codigo" class="form-control" placeholder="001" maxlength="3" required>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label small fw-bold text-muted">DEPARTAMENTO</label>
                                <input type="text" id="d-nome" class="form-control" placeholder="Ex: FINANCEIRO" maxlength="12" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top p-4">
                    <button type="button" class="btn btn-link text-muted fw-bold text-decoration-none" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn-plugin-primary px-5" onclick="salvar()">Salvar Departamento</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let modal;
        
        async function carregarFiliais() {
            try {
                const resp = await fetch('/api/filiais');
                const filiais = await resp.json();
                const select = document.getElementById('d-filial');
                select.innerHTML = '<option value="">Selecione...</option>';
                filiais.forEach(f => {
                    const opt = document.createElement('option');
                    opt.value = f.codFilial;
                    opt.textContent = `${f.codFilial} - ${f.nome}`;
                    select.appendChild(opt);
                });
            } catch (error) {
                console.error('Erro ao carregar filiais:', error);
            }
        }

        async function carregar() {
            try {
                const resp = await fetch('/api/departamentos');
                const dados = await resp.json();
                const tbody = document.getElementById('lista-departamentos');
                tbody.innerHTML = '';
                
                dados.forEach(d => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="fw-bold">${d.filial}</td>
                        <td><span class="badge bg-light text-primary border">${d.codigo}</span></td>
                        <td>${d.nome}</td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-light rounded-3 me-2" onclick='editar(${JSON.stringify(d)})'>
                                <i class="fas fa-edit text-primary"></i>
                            </button>
                            <button class="btn btn-sm btn-light rounded-3" onclick="excluir(${d.id})">
                                <i class="fas fa-trash-can text-danger"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) { console.error(e); }
        }

        function abrirModal() {
            document.getElementById('formDepartamento').reset();
            document.getElementById('d-id').value = '';
            if (!modal) modal = new bootstrap.Modal(document.getElementById('modalDepartamento'));
            modal.show();
        }

        function editar(d) {
            abrirModal();
            document.getElementById('d-id').value = d.id;
            document.getElementById('d-filial').value = d.filial;
            document.getElementById('d-codigo').value = d.codigo;
            document.getElementById('d-nome').value = d.nome;
        }

        async function salvar() {
            const dados = {
                id: document.getElementById('d-id').value || null,
                filial: document.getElementById('d-filial').value,
                codigo: document.getElementById('d-codigo').value,
                nome: document.getElementById('d-nome').value
            };

            if (!dados.filial || !dados.codigo || !dados.nome) {
                alert('Todos os campos são obrigatórios.');
                return;
            }

            try {
                const resp = await fetch('/api/departamentos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                if (resp.ok) {
                    modal.hide();
                    carregar();
                } else {
                    const msg = await resp.text();
                    alert('Erro: ' + msg);
                }
            } catch (e) { console.error(e); }
        }

        async function excluir(id) {
            if (confirm(`Deseja realmente excluir este departamento?`)) {
                await fetch(`/api/departamentos/${id}`, { method: 'DELETE' });
                carregar();
            }
        }

        window.onload = () => {
            carregarFiliais();
            carregar();
        };
    </script>
</body>
</html>
