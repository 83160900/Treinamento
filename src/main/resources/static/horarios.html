<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin-RH | Tabela de Horários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --plugin-primary: #6366f1;
            --plugin-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --bg-glass: rgba(255, 255, 255, 0.8);
        }

        body { 
            background: transparent;
            color: var(--text-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            padding: 1rem;
        }

        .container-premium {
            max-width: 850px;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.25rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            background: var(--plugin-gradient);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            color: white;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
        }

        .btn-plugin-primary {
            background: var(--plugin-gradient);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 0.6rem;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s;
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.3);
        }

        .btn-plugin-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            color: white;
        }

        .table-premium th {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            border-bottom: 2px solid #f1f5f9;
            padding: 0.75rem 0.5rem;
            font-weight: 800;
        }

        .table-premium td {
            padding: 0.75rem 0.5rem;
            vertical-align: middle;
            border-bottom: 1px solid #f1f5f9;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .form-control, .form-select {
            border-radius: 0.6rem;
            padding: 0.6rem 0.8rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--plugin-primary);
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-premium">
        <div class="header-section">
            <div>
                <h3 class="fw-800 mb-0"><i class="fas fa-plug text-primary me-2"></i>Horários</h3>
            </div>
            <button class="btn-plugin-primary" onclick="abrirModal()">
                <i class="fas fa-plus me-2"></i>Novo Horário
            </button>
        </div>

        <div class="glass-card">
            <div class="table-responsive">
                <table class="table table-premium mb-0">
                    <thead>
                        <tr>
                            <th>Filial</th>
                            <th>Descrição</th>
                            <th>Entr. 1</th>
                            <th>Saída 1</th>
                            <th>Entr. 2</th>
                            <th>Saída 2</th>
                            <th>Tolerância</th>
                            <th>Minutos</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-horarios">
                        <!-- Conteúdo Dinâmico -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Cadastro -->
    <div class="modal fade" id="modalHorario" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 1.25rem;">
                <div class="modal-header border-bottom p-4">
                    <h5 class="modal-title fw-800"><i class="fas fa-clock me-2 text-primary"></i>Configurar Turno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formHorario">
                        <input type="hidden" id="h-id">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label small fw-bold text-muted">Filial</label>
                                <select id="h-filial" class="form-select border-light-subtle" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label small fw-bold text-muted">Descrição do Turno</label>
                                <input type="text" id="h-desc" class="form-control" placeholder="Ex: Comercial 08:00 as 18:00" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Entrada 1 (E1)</label>
                                <input type="text" id="h-e1" class="form-control" placeholder="08:00" maxlength="5" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Saída 1 (S1)</label>
                                <input type="text" id="h-s1" class="form-control" placeholder="12:00" maxlength="5" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Entrada 2 (E2)</label>
                                <input type="text" id="h-e2" class="form-control" placeholder="13:00" maxlength="5" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Saída 2 (S2)</label>
                                <input type="text" id="h-s2" class="form-control" placeholder="18:00" maxlength="5" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Tolerância</label>
                                <select id="h-tolerancia" class="form-select border-light-subtle">
                                    <option value="">Selecione...</option>
                                    <option value="Diario">Diario</option>
                                    <option value="Semanal">Semanal</option>
                                    <option value="Quinzenal">Quinzenal</option>
                                    <option value="Mensal">Mensal</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Minutos</label>
                                <input type="text" id="h-minutos" class="form-control" placeholder="00" maxlength="2">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top p-4">
                    <button type="button" class="btn btn-link text-muted fw-bold text-decoration-none" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn-plugin-primary px-5" onclick="salvar()">Salvar Turno</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let modal;
        
        async function carregarFiliais() {
            try {
                const resp = await fetch('/api/filiais');
                const filiais = await resp.json();
                const select = document.getElementById('h-filial');
                select.innerHTML = '<option value="">Selecione...</option>';
                filiais.forEach(f => {
                    const opt = document.createElement('option');
                    opt.value = f.codFilial;
                    opt.textContent = `${f.codFilial} - ${f.nome}`;
                    select.appendChild(opt);
                });
            } catch (error) {
                console.error('Erro ao carregar filiais:', error);
            }
        }

        async function carregar() {
            try {
                const resp = await fetch('/api/horarios');
                const horarios = await resp.json();
                const tbody = document.getElementById('lista-horarios');
                tbody.innerHTML = '';
                
                horarios.forEach(h => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="fw-bold">${h.filial}</td>
                        <td>${h.descricao}</td>
                        <td><span class="badge bg-light text-primary border">${h.e1}</span></td>
                        <td><span class="badge bg-light text-primary border">${h.s1}</span></td>
                        <td><span class="badge bg-light text-primary border">${h.e2}</span></td>
                        <td><span class="badge bg-light text-primary border">${h.s2}</span></td>
                        <td><span class="badge bg-light text-secondary border">${h.tolerancia || '-'}</span></td>
                        <td><span class="badge bg-light text-secondary border">${h.minutos || '-'}</span></td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-light rounded-3 me-2" onclick="editar(${JSON.stringify(h).replace(/"/g, '&quot;')})">
                                <i class="fas fa-edit text-primary"></i>
                            </button>
                            <button class="btn btn-sm btn-light rounded-3" onclick="excluir(${h.id})">
                                <i class="fas fa-trash-can text-danger"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) { console.error(e); }
        }

        function abrirModal() {
            document.getElementById('formHorario').reset();
            document.getElementById('h-id').value = '';
            if (!modal) modal = new bootstrap.Modal(document.getElementById('modalHorario'));
            modal.show();
        }

        function editar(h) {
            abrirModal();
            document.getElementById('h-id').value = h.id;
            document.getElementById('h-filial').value = h.filial;
            document.getElementById('h-desc').value = h.descricao;
            document.getElementById('h-e1').value = h.e1;
            document.getElementById('h-s1').value = h.s1;
            document.getElementById('h-e2').value = h.e2;
            document.getElementById('h-s2').value = h.s2;
            document.getElementById('h-tolerancia').value = h.tolerancia || '';
            document.getElementById('h-minutos').value = h.minutos || '';
        }

        async function salvar() {
            const dados = {
                id: document.getElementById('h-id').value || null,
                filial: document.getElementById('h-filial').value,
                descricao: document.getElementById('h-desc').value,
                e1: document.getElementById('h-e1').value,
                s1: document.getElementById('h-s1').value,
                e2: document.getElementById('h-e2').value,
                s2: document.getElementById('h-s2').value,
                tolerancia: document.getElementById('h-tolerancia').value,
                minutos: document.getElementById('h-minutos').value
            };

            if (!dados.filial || !dados.descricao || !dados.e1 || !dados.s1 || !dados.e2 || !dados.s2) {
                alert('Preencha todos os campos obrigatórios.');
                return;
            }

            try {
                const resp = await fetch('/api/horarios', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                if (resp.ok) {
                    modal.hide();
                    carregar();
                } else {
                    const msg = await resp.text();
                    alert('Erro: ' + msg);
                }
            } catch (e) { console.error(e); }
        }

        async function excluir(id) {
            if (confirm('Deseja realmente excluir este horário?')) {
                await fetch(`/api/horarios/${id}`, { method: 'DELETE' });
                carregar();
            }
        }

        window.onload = () => {
            carregarFiliais();
            carregar();
        };
    </script>
</body>
</html>
