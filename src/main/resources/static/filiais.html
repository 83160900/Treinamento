<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin-RH | Gestão de Filiais</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --plugin-primary: #6366f1;
            --plugin-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --bg-glass: rgba(255, 255, 255, 0.8);
        }

        body { 
            background: transparent;
            color: var(--text-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            padding: 1rem;
        }

        .container-premium {
            max-width: 1000px;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--plugin-gradient);
            padding: 1.25rem 2rem;
            border-radius: 1.25rem;
            color: white;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
        }

        .btn-plugin-primary {
            background: var(--plugin-gradient);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.3);
        }

        .btn-plugin-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            color: white;
        }

        .table-premium th {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            border-bottom: 2px solid #f1f5f9;
            padding: 1rem;
            font-weight: 800;
        }

        .table-premium td {
            padding: 1.25rem 1rem;
            vertical-align: middle;
            border-bottom: 1px solid #f1f5f9;
            font-weight: 600;
        }

        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-weight: 500;
        }
        
        .form-control:focus {
            border-color: var(--plugin-primary);
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-premium">
        <div class="header-section">
            <div>
                <h2 class="fw-800 mb-1"><i class="fas fa-plug text-primary me-2"></i>Plugin-RH | Gestão de Filiais</h2>
                <p class="text-muted small mb-0">Cadastre e gerencie as unidades de negócio.</p>
            </div>
            <button class="btn-plugin-primary" onclick="abrirModal()">
                <i class="fas fa-plus me-2"></i>Nova Filial
            </button>
        </div>

        <div class="glass-card">
            <div class="table-responsive">
                <table class="table table-premium mb-0">
                    <thead>
                        <tr>
                            <th>Cód</th>
                            <th>CNPJ</th>
                            <th>Nome</th>
                            <th>Município/UF</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-filiais">
                        <!-- Conteúdo Dinâmico -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Cadastro -->
    <div class="modal fade" id="modalFilial" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 1.25rem;">
                <div class="modal-header border-bottom p-4">
                    <h5 class="modal-title fw-800"><i class="fas fa-edit me-2 text-primary"></i>Configurar Filial</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formFilial">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label small fw-bold text-muted">CÓD. FILIAL</label>
                                <input type="text" id="f-cod" class="form-control" placeholder="001" maxlength="3" required>
                            </div>
                            <div class="col-md-9">
                                <label class="form-label small fw-bold text-muted">CNPJ</label>
                                <input type="text" id="f-cnpj" class="form-control" placeholder="00000000000000" maxlength="14">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label small fw-bold text-muted">NOME DA FILIAL</label>
                                <input type="text" id="f-nome" class="form-control" placeholder="Unidade Matriz" maxlength="50" required>
                            </div>
                            <div class="col-md-9">
                                <label class="form-label small fw-bold text-muted">LOGRADOURO</label>
                                <input type="text" id="f-logradouro" class="form-control" placeholder="Rua, Avenida, etc" maxlength="40">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label small fw-bold text-muted">NÚMERO</label>
                                <input type="text" id="f-num" class="form-control" placeholder="123" maxlength="6">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-bold text-muted">ESTADO (UF)</label>
                                <select id="f-estado" class="form-control" onchange="carregarMunicipios()">
                                    <option value="">Selecione...</option>
                                    <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option>
                                    <option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option>
                                    <option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option>
                                    <option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
                                    <option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option>
                                    <option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option>
                                    <option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option>
                                    <option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
                                    <option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
                                </select>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label small fw-bold text-muted">MUNICÍPIO</label>
                                <input type="text" id="f-municipio" class="form-control" placeholder="Digite o município" maxlength="15">
                                <small class="text-muted" style="font-size: 0.6rem;">Gatilhado pelo estado conforme IBGE</small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top p-4">
                    <button type="button" class="btn btn-link text-muted fw-bold text-decoration-none" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn-plugin-primary px-5" onclick="salvar()">Salvar Unidade</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let modal;
        
        async function carregar() {
            try {
                const resp = await fetch('/api/filiais');
                const filiais = await resp.json();
                const tbody = document.getElementById('lista-filiais');
                tbody.innerHTML = '';
                
                filiais.forEach(f => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="fw-bold text-primary">${f.codFilial}</td>
                        <td class="small text-muted">${f.cnpj || '-'}</td>
                        <td>${f.nome}</td>
                        <td>${f.municipio || '-'}/${f.estado || '-'}</td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-light rounded-3 me-2" onclick='editar(${JSON.stringify(f)})'>
                                <i class="fas fa-edit text-primary"></i>
                            </button>
                            <button class="btn btn-sm btn-light rounded-3" onclick="excluir('${f.codFilial}')">
                                <i class="fas fa-trash-can text-danger"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) { console.error(e); }
        }

        function abrirModal() {
            document.getElementById('formFilial').reset();
            document.getElementById('f-cod').disabled = false;
            if (!modal) modal = new bootstrap.Modal(document.getElementById('modalFilial'));
            modal.show();
        }

        function editar(f) {
            abrirModal();
            document.getElementById('f-cod').value = f.codFilial;
            document.getElementById('f-cod').disabled = true;
            document.getElementById('f-cnpj').value = f.cnpj || '';
            document.getElementById('f-nome').value = f.nome;
            document.getElementById('f-logradouro').value = f.logradouro || '';
            document.getElementById('f-num').value = f.num || '';
            document.getElementById('f-estado').value = f.estado || '';
            document.getElementById('f-municipio').value = f.municipio || '';
        }

        async function salvar() {
            const dados = {
                codFilial: document.getElementById('f-cod').value,
                cnpj: document.getElementById('f-cnpj').value,
                nome: document.getElementById('f-nome').value,
                logradouro: document.getElementById('f-logradouro').value,
                num: document.getElementById('f-num').value,
                estado: document.getElementById('f-estado').value,
                municipio: document.getElementById('f-municipio').value
            };

            if (!dados.codFilial || !dados.nome) {
                alert('Código e Nome são obrigatórios.');
                return;
            }

            try {
                const resp = await fetch('/api/filiais', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                if (resp.ok) {
                    modal.hide();
                    carregar();
                }
            } catch (e) { console.error(e); }
        }

        async function excluir(cod) {
            if (confirm(`Deseja realmente excluir a filial ${cod}?`)) {
                await fetch(`/api/filiais/${cod}`, { method: 'DELETE' });
                carregar();
            }
        }

        function carregarMunicipios() {
            const uf = document.getElementById('f-estado').value;
            if(!uf) return;
            console.log("Simulando gatilho do IBGE para o estado: " + uf);
            // Aqui poderia haver um fetch para api.ibge.gov.br/tbt/v1/localidades/estados/{uf}/municipios
        }

        window.onload = carregar;
    </script>
</body>
</html>
