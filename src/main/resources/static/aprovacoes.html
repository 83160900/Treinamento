<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin-RH | Aprovações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --plugin-primary: #6366f1;
            --plugin-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --bg-glass: rgba(255, 255, 255, 0.8);
        }

        body { 
            background: transparent;
            color: var(--text-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            padding: 1rem;
        }

        .container-premium {
            max-width: 1000px;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 1.25rem;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            background: var(--plugin-gradient);
            padding: 1rem 1.5rem;
            border-radius: 1.25rem;
            color: white;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
        }

        .table-premium th {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 2px solid #f1f5f9;
            padding: 0.75rem 0.5rem;
            font-weight: 800;
        }

        .table-premium td {
            padding: 0.75rem 0.5rem;
            vertical-align: middle;
            border-bottom: 1px solid #f1f5f9;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .badge-status {
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .badge-pendente { background: #fef3c7; color: #b45309; }
        .badge-em_efetivacao { background: #e0e7ff; color: #4338ca; }
        .badge-aprovado { background: #dcfce7; color: #166534; }
        .badge-rejeitado { background: #fee2e2; color: #991b1b; }

        .btn-approve { background: #10b981; color: white; border: none; padding: 0.5rem; border-radius: 0.5rem; }
        .btn-reject { background: #ef4444; color: white; border: none; padding: 0.5rem; border-radius: 0.5rem; }
    </style>
</head>
<body>
    <div class="container-premium">
        <div class="header-section">
            <div>
                <h2 class="fw-800 mb-1"><i class="fas fa-check-double me-2"></i>Plugin-RH | Aprovações</h2>
                <p class="text-white-50 small mb-0">Gestão de solicitações de movimentação manual.</p>
            </div>
            <div class="d-flex gap-2">
                <select id="filtro-status" class="form-select form-select-sm" onchange="carregar()" style="width: 150px;">
                    <option value="PENDENTE">Pendentes</option>
                    <option value="EM_EFETIVACAO">Efetivação</option>
                    <option value="APROVADO">Aprovados</option>
                    <option value="REJEITADO">Rejeitados</option>
                    <option value="">Todos</option>
                </select>
            </div>
        </div>

        <div class="glass-card">
            <div class="table-responsive">
                <table class="table table-premium mb-0">
                    <thead>
                        <tr>
                            <th>Colaborador</th>
                            <th>Data Marc.</th>
                            <th>Tipo</th>
                            <th>Valores Solicitados</th>
                            <th>Status</th>
                            <th>Histórico</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-aprovacoes">
                        <!-- Conteúdo Dinâmico -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Histórico -->
    <div class="modal fade" id="modalHistorico" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Histórico de Alçadas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <pre id="texto-historico" style="white-space: pre-wrap; font-family: sans-serif; font-size: 0.85rem;"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        async function checkUser() {
            const resp = await fetch('/api/auth/me');
            currentUser = await resp.json();
        }

        async function carregar() {
            if (!currentUser) await checkUser();
            const status = document.getElementById('filtro-status').value;
            try {
                const resp = await fetch(`/api/aprovacoes?status=${status}`);
                const aprovacoes = await resp.json();
                const tbody = document.getElementById('lista-aprovacoes');
                tbody.innerHTML = '';

                aprovacoes.forEach(a => {
                    const tr = document.createElement('tr');
                    
                    let valores = '';
                    if (a.tipo === 'ABONO') {
                        valores = `Abono ID: ${a.idAbono} | ${a.abonoDiaTodo ? 'Dia Todo' : a.horasAbonadas}`;
                        if (a.justificativa) valores += `<br><span class="text-muted">Justificativa: ${a.justificativa}</span>`;
                        if (a.anexoNome) {
                            valores += `<br><div class="mt-2">
                                <button class="btn btn-xs btn-outline-primary py-0 px-2" style="font-size: 0.7rem;" onclick="visualizar('${a.anexoNome}')">
                                    <i class="fas fa-eye me-1"></i>Ver Anexo
                                </button>`;
                            if (currentUser.perfil === 'ADMIN') {
                                valores += `
                                <button class="btn btn-xs btn-outline-success py-0 px-2 ms-1" style="font-size: 0.7rem;" onclick="baixar('${a.anexoNome}')">
                                    <i class="fas fa-download me-1"></i>Baixar
                                </button>`;
                            }
                            valores += `</div>`;
                        }
                    } else if (a.tipo === 'EXCLUSAO') {
                        valores = 'Excluir marcação do dia';
                    } else {
                        valores = `${a.e1 || '--'} | ${a.s1 || '--'} | ${a.e2 || '--'} | ${a.s2 || '--'}`;
                    }

                    const statusClass = `badge-status badge-${a.status.toLowerCase()}`;
                    
                    let acoesHtml = '';
                    if (a.status === 'PENDENTE') {
                        if (currentUser.perfil === 'GESTOR' || currentUser.perfil === 'ADMIN') {
                            acoesHtml = `
                                <button class="btn-approve me-1" onclick="processar(${a.id}, 'aprovar')" title="Aprovar">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="btn-reject" onclick="processar(${a.id}, 'rejeitar')" title="Rejeitar">
                                    <i class="fas fa-times"></i>
                                </button>
                            `;
                        }
                    } else if (a.status === 'EM_EFETIVACAO') {
                        if (currentUser.perfil === 'ADMIN') {
                            acoesHtml = `
                                <button class="btn-approve me-1" onclick="processar(${a.id}, 'aprovar')" title="Efetivar">
                                    <i class="fas fa-check-double"></i>
                                </button>
                                <button class="btn-reject" onclick="processar(${a.id}, 'rejeitar')" title="Recusar p/ Gestor">
                                    <i class="fas fa-arrow-rotate-left"></i>
                                </button>
                            `;
                        } else {
                            acoesHtml = '<small class="text-muted">Aguard. ADMIN</small>';
                        }
                    } else {
                        const dataProc = a.dataEfetivacao || a.dataAprovacao;
                        acoesHtml = `<small class="text-muted">${dataProc ? new Date(dataProc).toLocaleString('pt-BR') : '-'}</small>`;
                    }

                    tr.innerHTML = `
                        <td>
                            <div class="fw-800">${a.nomeFuncionario}</div>
                            <div class="text-muted small">Matrícula: ${a.matricula}</div>
                        </td>
                        <td>${new Date(a.dataMarcacao + 'T00:00:00').toLocaleDateString('pt-BR')}</td>
                        <td><span class="badge bg-light text-primary border">${a.tipo}</span></td>
                        <td><small>${valores}</small></td>
                        <td><span class="${statusClass}">${a.status}</span></td>
                        <td>
                            <button class="btn btn-sm btn-light" onclick='verHistorico(${JSON.stringify(a.historico)})'>
                                <i class="fas fa-clock-rotate-left"></i>
                            </button>
                        </td>
                        <td class="text-end">
                            ${acoesHtml}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) { console.error(e); }
        }

        function verHistorico(hist) {
            document.getElementById('texto-historico').innerText = hist || 'Sem histórico.';
            new bootstrap.Modal(document.getElementById('modalHistorico')).show();
        }

        function visualizar(nome) {
            window.open(`/api/aprovacoes/arquivo/view/${nome}`, '_blank');
        }

        function baixar(nome) {
            window.location.href = `/api/aprovacoes/arquivo/download/${nome}`;
        }

        async function processar(id, acao) {
            let justificativa = null;
            if (acao === 'rejeitar') {
                justificativa = prompt('Informe o motivo:');
                if (justificativa === null) return;
            } else {
                if (!confirm(`Deseja realmente ${acao} esta solicitação?`)) return;
            }
            
            try {
                const resp = await fetch(`/api/aprovacoes/${id}/${acao}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: justificativa
                });
                if (resp.ok) {
                    carregar();
                } else {
                    const msg = await resp.text();
                    alert('Erro ao processar solicitação: ' + msg);
                }
            } catch (e) { console.error(e); }
        }

        window.onload = carregar;
    </script>
</body>
</html>
