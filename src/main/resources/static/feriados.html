<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin-RH | Gestão de Feriados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --plugin-primary: #6366f1;
            --plugin-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --bg-glass: rgba(255, 255, 255, 0.8);
        }

        body { 
            background: transparent;
            color: var(--text-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            padding: 1rem;
        }

        .container-premium {
            max-width: 900px;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 1.25rem;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            background: var(--plugin-gradient);
            padding: 1rem 1.5rem;
            border-radius: 1.25rem;
            color: white;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
        }

        .btn-plugin-primary {
            background: var(--plugin-gradient);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 0.75rem;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.3);
            font-size: 0.85rem;
        }

        .btn-plugin-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            color: white;
        }

        .table-premium th {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 2px solid #f1f5f9;
            padding: 0.75rem 0.5rem;
            font-weight: 800;
        }

        .table-premium td {
            padding: 0.75rem 0.5rem;
            vertical-align: middle;
            border-bottom: 1px solid #f1f5f9;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .form-control, .form-select {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-weight: 500;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--plugin-primary);
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.1);
        }

        .badge-feriado {
            border-radius: 0.4rem;
            padding: 0.35rem 0.65rem;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container-premium">
        <div class="header-section">
            <div>
                <h2 class="fw-800 mb-1"><i class="fas fa-calendar-day text-white me-2"></i>Gestão de Feriados</h2>
                <p class="text-white small mb-0 opacity-75">Configuração do calendário oficial de folgas.</p>
            </div>
            <button class="btn btn-light fw-bold rounded-3 shadow-sm" onclick="abrirModal()">
                <i class="fas fa-plus me-2 text-primary"></i>Novo Feriado
            </button>
        </div>

        <div class="glass-card">
            <div class="table-responsive">
                <table class="table table-premium mb-0">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Tipo</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-feriados">
                        <!-- Conteúdo Dinâmico -->
                    </tbody>
                </table>
            </div>
            <div id="loading-spinner" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Cadastro -->
    <div class="modal fade" id="modalFeriado" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 1.25rem;">
                <div class="modal-header border-bottom p-4">
                    <h5 class="modal-title fw-800"><i class="fas fa-edit me-2 text-primary"></i>Configurar Feriado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formFeriado">
                        <input type="hidden" id="f-id">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label small fw-bold text-muted">Descrição</label>
                                <input type="text" id="f-descricao" class="form-control" placeholder="Ex: Natal" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Data</label>
                                <input type="date" id="f-data" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Tipo</label>
                                <select id="f-tipo" class="form-select border-light-subtle">
                                    <option value="Nacional">Nacional</option>
                                    <option value="Municipal">Municipal</option>
                                    <option value="Estadual">Estadual</option>
                                    <option value="Facultativo">Facultativo</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top p-4">
                    <button type="button" class="btn btn-link text-muted fw-bold text-decoration-none" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn-plugin-primary px-5" onclick="salvar()">Salvar Feriado</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let modal;
        
        async function carregar() {
            const spinner = document.getElementById('loading-spinner');
            const tbody = document.getElementById('lista-feriados');
            
            try {
                spinner.classList.remove('d-none');
                const resp = await fetch('/api/feriados');
                const feriados = await resp.json();
                
                tbody.innerHTML = '';
                spinner.classList.add('d-none');
                
                // Ordenar por data
                feriados.sort((a, b) => new Date(a.data) - new Date(b.data));

                feriados.forEach(f => {
                    const dataFormatada = new Date(f.data + 'T00:00:00').toLocaleDateString('pt-BR');
                    const tr = document.createElement('tr');
                    
                    let badgeClass = 'bg-primary';
                    if(f.tipo === 'Municipal') badgeClass = 'bg-info';
                    if(f.tipo === 'Nacional') badgeClass = 'bg-success';
                    if(f.tipo === 'Facultativo') badgeClass = 'bg-secondary';

                    tr.innerHTML = `
                        <td class="fw-bold">${dataFormatada}</td>
                        <td>${f.descricao}</td>
                        <td>
                            <span class="badge badge-feriado ${badgeClass}">
                                ${f.tipo}
                            </span>
                        </td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-light rounded-3 me-2" onclick='editar(${JSON.stringify(f)})'>
                                <i class="fas fa-edit text-primary"></i>
                            </button>
                            <button class="btn btn-sm btn-light rounded-3" onclick="excluir(${f.id})">
                                <i class="fas fa-trash-can text-danger"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) { 
                console.error(e);
                spinner.classList.add('d-none');
            }
        }

        function abrirModal() {
            document.getElementById('formFeriado').reset();
            document.getElementById('f-id').value = '';
            if (!modal) modal = new bootstrap.Modal(document.getElementById('modalFeriado'));
            modal.show();
        }

        function editar(f) {
            abrirModal();
            document.getElementById('f-id').value = f.id;
            document.getElementById('f-descricao').value = f.descricao;
            document.getElementById('f-data').value = f.data;
            document.getElementById('f-tipo').value = f.tipo;
        }

        async function salvar() {
            const id = document.getElementById('f-id').value;
            const dados = {
                id: id ? parseInt(id) : null,
                descricao: document.getElementById('f-descricao').value,
                data: document.getElementById('f-data').value,
                tipo: document.getElementById('f-tipo').value
            };

            if (!dados.descricao || !dados.data) {
                alert('Preencha todos os campos obrigatórios.');
                return;
            }

            try {
                const resp = await fetch('/api/feriados', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                if (resp.ok) {
                    modal.hide();
                    carregar();
                } else {
                    const erro = await resp.text();
                    alert('Erro ao salvar: ' + erro);
                }
            } catch (e) { console.error(e); }
        }

        async function excluir(id) {
            if (confirm('Deseja realmente excluir este feriado?')) {
                await fetch(`/api/feriados/${id}`, { method: 'DELETE' });
                carregar();
            }
        }

        window.onload = carregar;
    </script>
</body>
</html>
