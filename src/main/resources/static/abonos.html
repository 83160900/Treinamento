<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin-RH | Gestão de Abonos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --plugin-primary: #6366f1;
            --plugin-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --bg-glass: rgba(255, 255, 255, 0.8);
        }

        body { 
            background: transparent;
            color: var(--text-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            padding: 1rem;
        }

        .container-premium {
            max-width: 800px;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 1.25rem;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            background: var(--plugin-gradient);
            padding: 1rem 1.5rem;
            border-radius: 1.25rem;
            color: white;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
        }

        .btn-plugin-primary {
            background: var(--plugin-gradient);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 0.75rem;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.3);
            font-size: 0.85rem;
        }

        .btn-plugin-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            color: white;
        }

        .table-premium th {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 2px solid #f1f5f9;
            padding: 0.75rem 0.5rem;
            font-weight: 800;
        }

        .table-premium td {
            padding: 0.75rem 0.5rem;
            vertical-align: middle;
            border-bottom: 1px solid #f1f5f9;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .form-control, .form-select {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-weight: 500;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--plugin-primary);
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-premium">
        <div class="header-section">
            <div>
                <h2 class="fw-800 mb-1"><i class="fas fa-plug text-primary me-2"></i>Plugin-RH | Gestão de Abonos</h2>
                <p class="text-muted small mb-0">Cadastre e gerencie os tipos de abonos do sistema.</p>
            </div>
            <button class="btn-plugin-primary" onclick="abrirModal()">
                <i class="fas fa-plus me-2"></i>Novo Abono
            </button>
        </div>

        <div class="glass-card">
            <div class="table-responsive">
                <table class="table table-premium mb-0">
                    <thead>
                        <tr>
                            <th>Filial</th>
                            <th>Código</th>
                            <th>Descrição</th>
                            <th>Abona DSR</th>
                            <th>Anexo</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-abonos">
                        <!-- Conteúdo Dinâmico -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Cadastro -->
    <div class="modal fade" id="modalAbono" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 1.25rem;">
                <div class="modal-header border-bottom p-4">
                    <h5 class="modal-title fw-800"><i class="fas fa-edit me-2 text-primary"></i>Configurar Abono</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formAbono">
                        <input type="hidden" id="a-id">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Filial</label>
                                <select id="a-filial" class="form-select border-light-subtle" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Código</label>
                                <input type="text" id="a-codigo" class="form-control" maxlength="3" placeholder="Ex: 001" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label small fw-bold text-muted">Descrição</label>
                                <input type="text" id="a-descricao" class="form-control" maxlength="15" placeholder="Ex: Atestado Médico" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Abona DSR</label>
                                <select id="a-dsr" class="form-select border-light-subtle">
                                    <option value="SIM">SIM</option>
                                    <option value="NAO">NAO</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Exige Anexo</label>
                                <select id="a-anexo" class="form-select border-light-subtle">
                                    <option value="NAO">NAO</option>
                                    <option value="SIM">SIM</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top p-4">
                    <button type="button" class="btn btn-link text-muted fw-bold text-decoration-none" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn-plugin-primary px-5" onclick="salvar()">Salvar Abono</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let modal;
        
        async function carregarFiliais() {
            try {
                const resp = await fetch('/api/filiais');
                const filiais = await resp.json();
                const select = document.getElementById('a-filial');
                select.innerHTML = '<option value="">Selecione...</option>';
                filiais.forEach(f => {
                    const opt = document.createElement('option');
                    opt.value = f.codFilial;
                    opt.textContent = `${f.codFilial} - ${f.nome}`;
                    select.appendChild(opt);
                });
            } catch (error) {
                console.error('Erro ao carregar filiais:', error);
            }
        }

        async function carregar() {
            try {
                const resp = await fetch('/api/abonos');
                const abonos = await resp.json();
                const tbody = document.getElementById('lista-abonos');
                tbody.innerHTML = '';
                
                abonos.forEach(a => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="fw-bold">${a.filial}</td>
                        <td><span class="badge bg-light text-primary px-2 py-1" style="border-radius: 0.4rem; font-size: 0.75rem;">${a.codigo}</span></td>
                        <td>${a.descricao}</td>
                        <td>
                            <span class="badge ${a.abonaDsr === 'SIM' ? 'bg-success' : 'bg-secondary'} px-2 py-1" style="border-radius: 0.4rem; font-size: 0.75rem;">
                                ${a.abonaDsr}
                            </span>
                        </td>
                        <td>
                            <span class="badge ${a.anexo === 'SIM' ? 'bg-primary' : 'bg-secondary'} px-2 py-1" style="border-radius: 0.4rem; font-size: 0.75rem;">
                                ${a.anexo || 'NAO'}
                            </span>
                        </td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-light rounded-3 me-2" onclick="editar(${JSON.stringify(a).replace(/"/g, '&quot;')})">
                                <i class="fas fa-edit text-primary"></i>
                            </button>
                            <button class="btn btn-sm btn-light rounded-3" onclick="excluir(${a.id})">
                                <i class="fas fa-trash-can text-danger"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) { console.error(e); }
        }

        function abrirModal() {
            document.getElementById('formAbono').reset();
            document.getElementById('a-id').value = '';
            if (!modal) modal = new bootstrap.Modal(document.getElementById('modalAbono'));
            modal.show();
        }

        function editar(a) {
            abrirModal();
            document.getElementById('a-id').value = a.id;
            document.getElementById('a-filial').value = a.filial;
            document.getElementById('a-codigo').value = a.codigo;
            document.getElementById('a-descricao').value = a.descricao;
            document.getElementById('a-dsr').value = a.abonaDsr;
            document.getElementById('a-anexo').value = a.anexo || 'NAO';
        }

        async function salvar() {
            const dados = {
                id: document.getElementById('a-id').value || null,
                filial: document.getElementById('a-filial').value,
                codigo: document.getElementById('a-codigo').value,
                descricao: document.getElementById('a-descricao').value,
                abonaDsr: document.getElementById('a-dsr').value,
                anexo: document.getElementById('a-anexo').value
            };

            if (!dados.filial || !dados.codigo || !dados.descricao) {
                alert('Preencha todos os campos obrigatórios.');
                return;
            }

            try {
                const resp = await fetch('/api/abonos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                if (resp.ok) {
                    modal.hide();
                    carregar();
                } else {
                    const erro = await resp.text();
                    alert('Erro ao salvar: ' + erro);
                }
            } catch (e) { console.error(e); }
        }

        async function excluir(id) {
            if (confirm('Deseja realmente excluir este abono?')) {
                await fetch(`/api/abonos/${id}`, { method: 'DELETE' });
                carregar();
            }
        }

        window.onload = () => {
            carregarFiliais();
            carregar();
        };
    </script>
</body>
</html>
