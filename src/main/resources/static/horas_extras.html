<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin-RH | Horas Extras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --plugin-primary: #6366f1;
            --plugin-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --bg-glass: rgba(255, 255, 255, 0.8);
        }

        body { 
            background: transparent;
            color: var(--text-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
        }

        .meurh-container {
            padding: 1rem;
            max-width: 100%;
            margin: 0 auto;
        }

        .meurh-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            background: var(--plugin-gradient);
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .meurh-title {
            font-size: 1.1rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.5px;
        }

        .meurh-card {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 1.5rem;
        }

        .btn-plugin-primary {
            background: var(--plugin-gradient);
            color: white;
            border: none;
            border-radius: 0.6rem;
            padding: 0.5rem 1rem;
            font-weight: 700;
            transition: all 0.3s;
            font-size: 0.75rem;
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.3);
        }

        .btn-plugin-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            color: white;
        }

        .table th {
            background: rgba(248, 250, 252, 0.8);
            text-transform: uppercase;
            font-size: 0.65rem;
            font-weight: 800;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            padding: 0.75rem 1rem;
        }
        
        .table td {
            padding: 0.75rem 1rem;
            font-weight: 600;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .form-control, .form-select {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            border-color: rgba(0,0,0,0.1);
            font-weight: 500;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--plugin-primary);
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.1);
        }

        .badge-premium {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <div class="meurh-container">
        <header class="meurh-header">
            <div class="meurh-title">
                <i class="fas fa-plug fa-lg"></i>
                Plugin-RH <span class="mx-2" style="opacity: 0.5;">|</span> <small>Horas Extras</small>
            </div>
            <button class="btn btn-plugin-primary" onclick="abrirModal()">
                <i class="fas fa-plus me-1"></i> Nova Configuração
            </button>
        </header>

        <div class="meurh-card">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Filial</th>
                            <th>Descrição</th>
                            <th>Percentual</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-horas-extras">
                        <!-- Carregado via API -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Cadastro -->
    <div class="modal fade" id="modalHoraExtra" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 1.25rem;">
                <div class="modal-header border-bottom p-4">
                    <h5 class="modal-title fw-800"><i class="fas fa-edit me-2 text-primary"></i>Configurar Hora Extra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formHoraExtra">
                        <input type="hidden" id="h-id">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label small fw-bold text-muted">Filial</label>
                                <select id="h-filial" class="form-select border-light-subtle" required>
                                    <option value="">Selecione...</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label small fw-bold text-muted">Descrição</label>
                                <input type="text" id="h-desc" class="form-control" placeholder="Ex: Extras 50%" maxlength="12" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label small fw-bold text-muted">Percentual</label>
                                <input type="text" id="h-perc" class="form-control" placeholder="Ex: 050%" maxlength="4" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top p-4">
                    <button type="button" class="btn btn-link text-muted fw-bold text-decoration-none" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn-plugin-primary px-5" onclick="salvar()">Salvar Configuração</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let modal;
        
        async function carregarFiliais() {
            try {
                const resp = await fetch('/api/filiais');
                const filiais = await resp.json();
                const select = document.getElementById('h-filial');
                select.innerHTML = '<option value="">Selecione...</option>';
                filiais.forEach(f => {
                    const opt = document.createElement('option');
                    opt.value = f.codFilial;
                    opt.textContent = `${f.codFilial} - ${f.nome}`;
                    select.appendChild(opt);
                });
            } catch (error) {
                console.error('Erro ao carregar filiais:', error);
            }
        }

        async function carregar() {
            try {
                const resp = await fetch('/api/horas-extras');
                const extras = await resp.json();
                const tbody = document.getElementById('lista-horas-extras');
                tbody.innerHTML = '';
                
                extras.forEach(e => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="fw-bold">${e.filial}</td>
                        <td>${e.descricao}</td>
                        <td><span class="badge bg-primary badge-premium">${e.percentual}</span></td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-warning border-0 shadow-sm p-1 me-1" onclick='editar(${JSON.stringify(e)})' title="Editar" style="width: 30px; height: 30px;"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-outline-danger border-0 shadow-sm p-1" onclick="excluir(${e.id})" title="Excluir" style="width: 30px; height: 30px;"><i class="fas fa-trash"></i></button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) { console.error(e); }
        }

        function abrirModal() {
            document.getElementById('formHoraExtra').reset();
            document.getElementById('h-id').value = '';
            if (!modal) modal = new bootstrap.Modal(document.getElementById('modalHoraExtra'));
            modal.show();
        }

        function editar(e) {
            abrirModal();
            document.getElementById('h-id').value = e.id;
            document.getElementById('h-filial').value = e.filial;
            document.getElementById('h-desc').value = e.descricao;
            document.getElementById('h-perc').value = e.percentual;
        }

        async function salvar() {
            const dados = {
                id: document.getElementById('h-id').value || null,
                filial: document.getElementById('h-filial').value,
                descricao: document.getElementById('h-desc').value,
                percentual: document.getElementById('h-perc').value
            };

            if (!dados.filial || !dados.descricao || !dados.percentual) {
                alert('Todos os campos são obrigatórios.');
                return;
            }

            try {
                const resp = await fetch('/api/horas-extras', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                if (resp.ok) {
                    modal.hide();
                    carregar();
                } else {
                    const erro = await resp.text();
                    alert('Erro ao salvar: ' + erro);
                }
            } catch (e) { console.error(e); }
        }

        async function excluir(id) {
            if (confirm('Deseja realmente excluir esta configuração?')) {
                await fetch(`/api/horas-extras/${id}`, { method: 'DELETE' });
                carregar();
            }
        }

        window.onload = () => {
            carregarFiliais();
            carregar();
        };
    </script>
</body>
</html>
