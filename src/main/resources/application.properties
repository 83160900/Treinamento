spring.application.name=treinamento

# ConfiguraÃ§Ã£o para o Railway usar a porta correta
server.port=${PORT:8081}

# Configuração de Banco de Dados (Prioridade absoluta para variáveis do Railway)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:postgres}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${PGUSER:postgres}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${PGPASSWORD:postgres}}

# Logs detalhados para diagnóstico no Railway
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.treinamento=DEBUG
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ConfiguraÃ§Ã£o JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
